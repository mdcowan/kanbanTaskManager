<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Lato&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' http://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
</head>
<body>
<header>
    <h1>Task Manager</h1>
    <button>Change Theme</button>
</header>
<div id="listdisplay" class="wrapper" role="main">
</div>
<aside id="themechange">
    <div class="modal">
        <p>
            Choose your desired theme color:
        </p>
        <div>
            <button id="customtheme1">Choice 1</button>
            <button id="customtheme2">Choice 2</button>
            <button id="default">Choice 3</button>
        </div>
    </div>
</aside>

<template id="listTemplate">
    <section>
        <div class="sectionheader">
            <h2></h2>
            <button class="addTask">Add Task</button>
        </div>
        <ul>
        </ul>
    </section>
</template>

<template id="taskTemplate">
    <li>
        <h3>Get Started!</h3>
        <p>Click the "Add Task" button above to create your first task in this category.</p>
        <time></time>
    </li>
</template>

<template id="formTemplate">
    <form method="post" action="" role="form" class="formCreate">
        <h2>Add Task</h2>
        <p>Add your new task below and click submit.</p>
        <p>
            <label for="title">Title (required)</label>
            <input type="text" name="title" id="title" autofocus placeholder="Title" autofocus required />
        </p>
        <p>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="..." />
        </p>
        <p>
            <label for="duedate">Due Date</label>
            <input type="date" name="duedate" id="duedate" />
        </p>
        <button id="submit" class="disabled">Submit</button>
        <button id="cancel" type="button">Cancel</button>
    </form>
</template>

<!--JavaScript-->
<script src="js/main.js"></script>
<script src="js/customization.js"></script>
</body>
</html>
